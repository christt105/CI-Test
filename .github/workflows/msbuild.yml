name: Build

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Build solution
        run: msbuild ./PhysicsGame.sln /p:Configuration=Release

      - name: Create artifact directory
        run: mkdir artifact

      - name: Copy the executable to the artifact directory
        run: copy ./Build/PhysicsGame/Release/Win32/PhysicsGame.exe artifact/

      - name: Copy Assets folder to the artifact directory
        run: xcopy /e /i ./Assets/ artifact/Assets/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app
          path: artifact/
